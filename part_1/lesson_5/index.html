<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="#" method="post"></form>
        <div class="wrap">
            <div class="header-button">
                <a href="https://login.com" class="button-login">Login</a>
                
                <a href="https://register.com" class="button-register">Register</a>
            </div>               
            
                <legend>Enter you email and password to register.</legend>
                    <p>
                        <label>
                            <input type="text" name="username" placeholder="Username">
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="text" name="email" placeholder="Enter your email adress">
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="text" name="password" placeholder="Password">
                            <i id="toggle-password" class="fas fa-eye"></i>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="text" name="confirmPassword" placeholder="Confirm Password">
                        </label>
                    </p>
           
            <button type="submit">Register</button>
            <p>Or register with</p>
            <div class="social-login">
                <a href="https://facebook.com" class="btn-facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://accounts.google.com/signin" class="btn">
                    <i class="btn-google"></i> Увійти через Google
                </a>
            </div>
        </div>
    </form>
</body>
</html>
