<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" method="post">
        <div class="wrap">
            <fieldset>
                <legend>Реєстрація</legend>
                <p>
                    <label>
                        Ваше ім'я:*
                        <input type="text" name="name" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        Телефон:*
                        <input type="number" name="phone" required>
                    </label>
                </p>    
                <p>
                    <label>
                        E-mail:*
                        <input type="email" name="email" required>
                    </label>
                </p>
                <p>
                    <label>
                        Пароль:*
                        <input type="password" name="password" required>
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Підбор рейсу</legend>
                <p>
                    <label>
                        Звідки:*
                        <select name="from_country" required>
                            <option value="greece">Афіни</option>
                            <option value="ukraine">Київ</option>
                            <option value="turkey">Стамбул</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Куди:*
                        <select name="to_country" required>
                            <option value="greece">Афіни</option>
                            <option value="ukraine">Київ</option>
                            <option value="turkey">Стамбул</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Туди:*                   
                        <input type="date" name="departure_date" required>                    
                    </label>
                </p>
                <p>            
                    <label>
                        Назад:*
                        <input type="date" name="return_date" required>     
                    </label>
                </p>
                    Кількість квитків:*
                    <input type="number" name="ticket_count" required>
                <p>            
                    <label>Діти</label><br>
                        <label>
                            <input type="radio" name="child" value="without" checked> Без дітей
                        </label><br> 
                        <label>
                            <input type="radio" name="child" value="1_child"> 1 дитина
                        </label><br> 
                        <label>
                            <input type="radio" name="child" value="2_child"> 2 дитини
                        </label>
                </p>
                <p>            
                    <label>Комфорт</label><br> 
                        <label>
                            <input type="checkbox" name="comfort"> Місце для ніг
                        </label><br> 
                        <label>
                            <input type="checkbox" name="comfort"> Харчування
                        </label><br> 
                        <label>
                            <input type="checkbox" name="comfort"> Доп багаж
                        </label><br> 
                        <label>
                            <input type="checkbox" name="comfort"> Місце біля вікна
                        </label><br> 
                        <label>
                            <input type="checkbox" name="comfort">  Місце в першому ряду
                        </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Інформація про страхову</legend>
                <p>
                    <label>
                        <input type="checkbox" name="insurance" checked> Я потребую страхування
                    </label>
                </p>
                <p>Завантажте копію паспорта*</p>
                    <input type="file" name="file" required><br><br>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            </fieldset><br>
            <button type="submit">Отримати</button>
            <button type="reset">Очистити</button>
        </div>
    </form>
</body>
</html>
